
<section id="articleNext" class="section nartrow">
    <div class="next-articles-grid">
        <div class="post-row">
            {{ range first 1 .Site.Taxonomies.tags.featured }}
                <a href="{{ .RelPermalink }}" class="article-link" id="article-link-biggest" style="max-width: 78%;">
                    <div>
                        <div class="image-container">
                            <img src="{{ .Params.hero }}" class="article-image" alt="{{ .Title }}"/>
                        </div>
                        <div>
                            <h2 class="article-title">
                                {{ .Title }}
                            </h2>
                            <p class="article-excerpt">
                                {{ .Params.excerpt }}
                            </p>
                            <div class="article-metadata">
                                {{ .Date | dateFormat "January 2, 2006" }} Â· {{ .ReadingTime }} min read
                            </div>
                        </div>
                    </div>
                </a>
            {{ end }}
        </div>
    </div>
</section>

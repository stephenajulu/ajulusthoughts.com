<style>
.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgba(17, 17, 17, 0.98);
  padding-top: 60px;
  overflow-x: hidden;
  transition: 0.5s;
  text-align: left;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  color: #6166DC;
  display: block;
  transition: 0.3s;
  font-family: 'DM Serif Display', serif;
  font-size: 20px;
  text-align: center;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}
  
.sidenav .menutitle {
  position: absolute;
  top: 0;
  margin-right: 50px;
  font-size: 30px;
}
  
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

</style>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="{{ .RelPermalink }}" style="color:white;text-color:white;" class="menutitle"><strong>{{If .IsHome }}Home{{ else }}{{ .Title }}{{ end }}</strong></a> &nbsp; <button id="copyButton" class="icon-wrapper" align="center">{{ partial "icons/ui/link.html" . }}<div id="toolTip" class="tool-tip " >copied</div><input id="copyText" style="opacity: 0;" type="text" class="tool-tip " /></button>
  <br>
  <br>
<br>
  <h4><a href="/about">About</a></h4>
  <h4><a href="/contact">Contact</a></h4>
  <h4><a href="/cookie-policy">Cookie Policy</a></h4>
  <h4><a href="/disclaimer">Disclaimer</a></h4>
  <h4><a href="/privacy-policy">Privacy Policy</a></h4>
  <h4><a href="/terms-and-conditions">Terms and Conditions</a></h4>
  <h4><a href="/code-of-conduct">Code of Conduct</a></h4>
  <h4><a href="/index.xml">RSS Feed</a></h4>
  <h4><a href="/sitemap.xml">Sitemap</a></h4>
  <h4><a href="https://stephenajulu.com">Personal Website</a></h4>
  <h4><a href="https://anchor.fm/stephenajulu">Podcast</a></h4>
</div>
<button style="font-size:30px;cursor:pointer" onclick="openNav()" class="icon-wrapper">{{ partial "icons/ui/menu-icon.html"}}</button>

<script>
/* Open the sidenav */
function openNav() {
  document.getElementById("mySidenav").style.width = "100%";
}

/* Close/hide the sidenav */
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
